<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body>
    <main>
      <section class="planning">
        <img src="./eisenhower-matrix.jpg" />
        <a
          class="planning__link"
          href="https://goal-life.com/page/method/matrix-eisenhower"
          >Want more details?</a
        >
      </section>
      <section class="todo">
        <h3 class="todo__heading">Add Item</h3>
        <div class="todo__add">
          <div class="todo__row">
            <input class="todo__input" id="new-task" type="text" />
            <button id="add-button">Add</button>
          </div>
        </div>
        <h3 class="todo__heading">Todo</h3>
        <ul class="todo__incomplete" id="incomplete-tasks">
          <li>
            <input type="checkbox" />
            <label class="task">Pay Bills</label>
            <input class="task" type="text" />
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" /></button>
          </li>
          <li class="todo__edit">
            <input type="checkbox" />
            <label class="task">Go Shopping</label>
            <input class="task" type="text" value="Go Shopping" />
            <button class="edit">Save</button>
            <button class="delete"><img src="./remove.svg" /></button>
          </li>
        </ul>
        <h3 class="todo__heading">Completed</h3>
        <ul class="todo__completed" id="completed-tasks">
          <li>
            <input type="checkbox" checked />
            <label class="task">See the Doctor</label>
            <input class="task" type="text" />
            <button class="edit">Edit</button>
            <button class="delete"><img src="./remove.svg" /></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
